<style>
    /* Alertas */
    .alerts {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .alert {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        cursor: pointer;
        font-weight: bold;
    }

    .hidden {
        display: none;
    }

    .success {
        background-color: #4CC450;
        color: white;
    }

    .info {
        background-color: #2196F3;
        color: white;
    }

    .warning {
        background-color: #ff9800;
        color: white;
    }

    .danger {
        background-color: #f44336;
        color: white;
    }
</style>
<div class="alerts" id="alerts">
    {% with mensajes = get_flashed_messages(with_categories=True) %}
    {% if mensajes %}
    {% for categoria, mensaje in mensajes %}
    <div class="alert {{categoria}}" onclick="this.classList.add('hidden')">
        {{ mensaje }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</div>
